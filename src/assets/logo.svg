<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Book background -->
  <rect x="20" y="25" width="60" height="50" rx="3" ry="3" fill="#4F46E5" stroke="#3730A3" stroke-width="2"/>
  
  <!-- Book pages -->
  <rect x="22" y="27" width="56" height="46" rx="2" ry="2" fill="#FFFFFF"/>
  
  <!-- Book spine -->
  <line x1="50" y1="27" x2="50" y2="73" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Letter "E" -->
  <text x="35" y="45" font-family="serif" font-size="12" font-weight="bold" fill="#4F46E5">E</text>
  
  <!-- Letter "L" -->
  <text x="55" y="45" font-family="serif" font-size="12" font-weight="bold" fill="#4F46E5">L</text>
  
  <!-- Graduation cap -->
  <polygon points="50,15 45,20 55,20" fill="#1F2937"/>
  <rect x="40" y="18" width="20" height="3" rx="1" fill="#1F2937"/>
  
  <!-- Tassel -->
  <line x1="58" y1="18" x2="62" y2="25" stroke="#DC2626" stroke-width="2"/>
  <circle cx="62" cy="26" r="1.5" fill="#DC2626"/>
  
  <!-- Sparkle effects -->
  <circle cx="25" cy="30" r="1" fill="#FCD34D"/>
  <circle cx="75" cy="35" r="1" fill="#FCD34D"/>
  <circle cx="30" cy="65" r="1" fill="#FCD34D"/>
  <circle cx="70" cy="60" r="1" fill="#FCD34D"/>
</svg>
